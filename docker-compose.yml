version: '3.8'
name: slipstream

services:
    app:
        container_name: Slipstream
        image: slipstream:latest
        build:
            context: ./
            dockerfile: ./deploy/Dockerfile
        ports:
            - 80:80
        depends_on:
            - db
        environment:
            PUID: 1000
            PGID: 1000
            DB_HOST: slipstream-db
#            DB_PASSWORD: yoursecretdbpass
        volumes:
            - ./:/var/www/html
        #            - ./.env:/var/www/html/.env # .env File
        #            - ./teststorage/app:/var/www/html/storage/app # App folder
        #            - ./teststorage/logs:/var/www/html/storage/logs # Logs
        networks:
            - slipstream_network

    db:
        image: mysql:8
        container_name: slipstream-db
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: slipstream
            MYSQL_ROOT_PASSWORD: yoursecretdbpass
        volumes:
            - dbdata:/var/lib/mysql/
        networks:
            - slipstream_network

    soketi:
        image: 'quay.io/soketi/soketi:latest-16-alpine'
        environment:
            SOKETI_DEBUG: '1'
            SOKETI_METRICS_SERVER_PORT: '9601'
        ports:
            - '${SOKETI_PORT:-6001}:6001'
            - '${SOKETI_METRICS_SERVER_PORT:-9601}:9601'
        networks:
            - slipstream_network
    # Dev
    pma:
        image: phpmyadmin:latest
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_USER=root
            - PMA_PASSWORD=yoursecretdbpass
        depends_on:
            - db
        networks:
            - slipstream_network


volumes:
    dbdata:

networks:
    slipstream_network:
        driver: bridge

